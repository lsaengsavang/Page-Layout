<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>HTML Page Layout</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"

      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="pic">
      <img src="http://placekitten.com/500/150" alt="Big Cat Pic" />
    </div>
    <div id="icons">
      <span>
        <i class="fas fa-camera"></i>
      </span>
      <span>
        <i class="fas fa-cloud"></i>
      </span>
      <span>
        <i class="fas fa-heart"></i>
      </span>
      <span>
        <i class="fas fa-ghost"></i>
      </span>
      <span>
        <i class="fas fa-plane"></i>
      </span>
    </div>
    <div id="mini-layout">
      <span>
        <div>
          <img src="http://place-puppy.com/100x100" alt="Picture of a puppy" />
        </div>
        <div>
          <strong>Silly Puppy</strong>
        </div>
        <div>
          <p>So curious!</p>
        </div>
        <div>
          <a href="http://place-puppy.com">More Dogs</a>
        </div>
      </span>
      <span>
        <div>
          <img src="http://placekitten.com/100/100" alt="Picture of a kitten" />
        </div>
        <div>
          <strong>Sad kitty</strong>
        </div>
        <div>
          <p>Look at those eyes!</p>
        </div>
        <div>
          <a href=" http://placekitten.com">More kittens</a>
        </div>
      </span>
      <span>
        <div>
          <img
            src="https://fastly.picsum.photos/id/237/700/700.jpg?hmac=nShw2pVPJSRW6ce_gzSdpRe-BVQMucrFW2koYaY9q4k"
            alt="Picture of a puppy"
            class="picture"
          />
        </div>
        <div>
          <strong>Cute Puppy</strong>
        </div>
        <div>
          <p>Shiny, black fur</p>
        </div>
        <div>
          <a
            href="https://www.amazon.com/Wahl-Lavendar-Chamomile-Shampoo-Conditioner/dp/B005CUTW8O/ref=sxts_rp_s_a_1_0?content-id=amzn1.sym.eff26b9b-e255-411b-a40d-eccb21f93fe4%3Aamzn1.sym.eff26b9b-e255-411b-a40d-eccb21f93fe4&crid=24E8TE7HA7SNL&cv_ct_cx=dog+shampoo&keywords=dog+shampoo&pd_rd_i=B005CUTW8O&pd_rd_r=79542610-3281-4ca7-8bb4-55f68dfee55b&pd_rd_w=nfCzk&pd_rd_wg=AJhDJ&pf_rd_p=eff26b9b-e255-411b-a40d-eccb21f93fe4&pf_rd_r=6STD4D0SSRPP2K4882V2&qid=1680666289&sbo=RZvfv%2F%2FHxDF%2BO5021pAnSA%3D%3D&sprefix=dog+shampoo%2Caps%2C162&sr=1-1-5985efba-8948-4f09-9122-d605505c9d1e"
            >Buy dog shampoo!</a
          >
        </div>
      </span>
      <span
        >Block 4
        <div>
          <img
            class="picture"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQm7vHmmWZc-xFQyYYUZfRk_qIqbkNTjLPeHqJ5LlzAF2Uok-4WraR-AfVW9K8ngVx7-Uo&usqp=CAU"
            alt="Picture of a kitten"
          />
        </div>
        <div>
          <strong>Big Eyed Kitten</strong>
        </div>
        <div>
          <p>Are they startled?</p>
        </div>
        <div>
          <a
            href="https://amolife.com/image/animals/top-10-pictures-of-cute-cats.html"
            >Top 10 Cute Pics of Cats</a
          >
        </div>
      </span>
    </div>
  </body>
</html>
